<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entraverse Admin - Daftar</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="register" class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">E</div>
        <div>
          <h1>Buat Akun Baru</h1>
          <p>Daftar untuk mulai mengelola katalog produk Anda.</p>
        </div>
      </div>
      <form id="register-form" class="auth-form">
        <div class="form-group inline">
          <div>
            <label for="register-name">Nama Lengkap</label>
            <input type="text" id="register-name" name="name" placeholder="Nama lengkap" required>
          </div>
          <div>
            <label for="register-company">Perusahaan</label>
            <input type="text" id="register-company" name="company" placeholder="Nama perusahaan" required>
          </div>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="email" placeholder="name@company.com" required>
        </div>
        <div class="form-group inline">
          <div>
            <label for="register-password">Kata Sandi</label>
            <input type="password" id="register-password" name="password" placeholder="••••••••" minlength="6" required>
          </div>
          <div>
            <label for="register-confirm">Konfirmasi Kata Sandi</label>
            <input type="password" id="register-confirm" name="confirm" placeholder="••••••••" minlength="6" required>
          </div>
        </div>
        <button type="submit" class="btn primary-btn full-width">Daftar</button>
      </form>
      <p class="auth-switch">Sudah punya akun? <a href="index.html">Masuk sekarang</a></p>
    </div>
  </div>
  <script>
    window.entraverseConfig = window.entraverseConfig || {};
    window.entraverseConfig.supabase = window.entraverseConfig.supabase || {
      url: 'https://your-project.supabase.co',
      anonKey: 'public-anon-key'
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
